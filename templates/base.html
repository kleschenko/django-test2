<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Title{% endblock %}</title>
    <style type="text/css">
        h1 { font: 22px normal; }
        h2 { font: 20px normal; }
        .container { margin:auto; width:640px; }
        .auth { float:right; }
        .clr { clear:both; }
    </style>
    {% block head %}{% endblock %}
  </head>

  <body>
    <div class="container">
      <div class="auth">
      {% if not user.is_authenticated %}
         <a href="{% url login %}">Login</a>
      {% else %}
        <a href="{% url contacts_edit %}">Edit</a> <a href="{% url logout %}">Logout</a>
      {% endif %}
      </div>
      <h1>42 Coffee Cups Test Assignment</h1>
      {% block content %}
      {% endblock %}
      <p><small><b>Template context processor test:</b> Site DEBUG variable is set to: {{ settings.DEBUG }}</small></p>
    </div>
  </body>
</html>
